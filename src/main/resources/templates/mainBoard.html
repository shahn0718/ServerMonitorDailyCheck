<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <title>일일점검일지</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<div class="container-fluid container-lg mt-lg-5 mt-3">

    <div class="form-row float-end" mt-3>
        <button type="button" class="btn mb-3" style="background-color:#81BEF7; color: #fff;" th:onclick="|location.href='@{geniousDailyCheck}'|">지니어스</button>
        <button type="submit" class="btn mb-3" style="background-color:#81BEF7; color: #fff;" >ERP</button>
        <button type="submit" class="btn mb-3" style="background-color:#81BEF7; color: #fff;" >인사</button>
        <button type="submit" class="btn mb-3" style="background-color:#81BEF7; color: #fff;" >재무</button>
        <button type="submit" class="btn mb-3" style="background-color:#81BEF7; color: #fff;" >인프라</button>
    </div>


    <table class="table table-bordered align-middle table-hover mt-5">
        <thead>
        <tr align="center" style="background-color: #81BEF7;">
            <th scope="col">게시번호</th>
            <th scope="col">분류</th>
            <th scope="col">내용</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일시</th>
            <th scope="col">이상유무</th>
        </tr>
        </thead>
        <tbody>
        <tr align="center" th:each="list, num : ${mainDailyBoardList}">
            <td th:text="${num.count}"></td>
            <td th:text="${list.dailyMainCd}"></td>
            <td><a th:href="@{/{category}/{boardId} (category=${list.dailyMainCd}, boardId=${list.dailyMainBoardId})}" th:text="${list.dailyMainContent}"></a></td>
            <td th:text="${list.dailyMainWriter}"></td>
            <td th:text="${#temporals.format(list.dailyMainCreateDate,'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>테스트</td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
